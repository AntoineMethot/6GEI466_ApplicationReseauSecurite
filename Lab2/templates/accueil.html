<!DOCTYPE html>

<head>
    <title>Acceuil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./static/js/datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="text-center">

    <h1 class="mb-4">HOROSCOPE</h1>

    {% if not soumis %}
    <form method="POST" action="/" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom :</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>

        <div class="mb-3">
            <label for="datepicker" class="form-label">Date :</label>
            <input type="text" class="form-control" id="datepicker" name="date" required>
        </div>

        <button type="submit" class="btn btn-primary">Voir mon horoscope</button>
    </form>

    {% else %}
    <a href="/">changer mon identité</a>
    <p>Bonjour {{ prenom | e}} {{ nom | e}}, bienvenue sur notre site!</p>
    {% endif %}

    <br>

    <img src="./static/images/chatAvecDents.jpg" style="width: 200px;" alt="Beau chat">
</body>

</html>
